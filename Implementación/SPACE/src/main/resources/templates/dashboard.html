<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard - SPACE</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/startmin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SPACE</a>
            </div>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Top Navigation: Left Menu -->
            <ul class="nav navbar-nav navbar-left navbar-top-links">
                <li><a href="dashboard"><i class="fa fa-home fa-fw"></i> Principal</a></li>
                <li><a href="#"><i class="fa fa-question-circle"></i> Ayuda</a></li>
                <li><a href="#"><i class="fa fa-info-circle "></i> Acerca de</a></li>
            </ul>

            <!-- Top Navigation: Right Menu -->
            <ul class="nav navbar-right navbar-top-links">
                <li class="dropdown navbar-inverse">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-bell fa-fw"></i> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">
                        <li>
                            <a href="#">
                                <div>
                                    <i class="fa fa-comment fa-fw"></i> Lote "Lote1" procesado
                                    <span class="pull-right text-muted small">Hace 2 horas</span>
                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a class="text-center" href="#">
                                <strong>Ver todas las alertas</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <span th:text="${usuario}">Usuario</span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> Perfil del usuario</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="logout"><i class="fa fa-sign-out fa-fw"></i> Salir</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Sidebar -->
            <div class="navbar-default sidebar" role="navigation" >
                <div class="sidebar-nav navbar-collapse">

                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Buscar...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </li>
                        <li>
                            <a href="#resumen" data-toggle="tab"><i class="fa fa-dashboard fa-fw"></i> Resumen</a>
                        </li>
                        <li>
                            <a href="#" data-toggle="collapse"><i class="fa fa-tasks"></i> Lotes<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="#nuevoLote" data-toggle="tab">Crear nuevo</a></li>
                                <li><a href="#lotes" data-toggle="tab">Ver lotes</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-table"></i> Reportes<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="#exportar" data-toggle="tab">Exportar</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- ... Your content goes here ... -->

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">


                    <section class="tab-content">

                        <!-- Seccion del Resumen -->
                        <section class="tab-pane active fade in content" id="resumen">

                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="page-header">SPACE App</h1>
                                </div>
                            </div>

                        </section>

                        <!-- Seccion para Crear Lotes -->
                        <section class="tab-pane fade in content" id="nuevoLote">

                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="page-header">Crear nuevo lote</h1>
                                </div>
                            </div>

                            <div style="width:55%">

                                <form th:action="@{/upload}" method="POST" class="form-signin">

                                    <div class="input-container">
                                        <label for="loteNombre">Nombre del lote</label>
                                        <input type="text" class="form-control" id="loteNombre" name="loteNombre" required="required">
                                    </div>
                                    <br/>
                                    <label for="progressBar">Progreso de subida</label>
                                    <div id='progressBar' style='height: 20px; border: 2px solid green; margin-bottom: 20px'>
                                        <div id='bar' style='height: 100%; background: #33dd33; width: 0%'>
                                        </div>
                                    </div>
                                    <label class="btn btn-default btn-file">
									    Seleccionar archivos... <input type="file" id="files" multiple style="display: none;">
									</label>                                    
                                    <br/>
                                    <output id="selectedFiles"></output>
                                    <input id="uploadButton" type="button" value="Subir y crear lote" style="margin-top: 20px" class="btn btn-primary" />
									<br/>
									
                                </form>
                            </div>

                        </section>

                    </section>

                </section>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/startmin.js"></script>

    <!--  Para subir lotes -->
    <script src="js/dashboard.js"></script>

    <!--  Para subir lotes -->
    <script src="js/upload.js"></script>

</body>

</html>
