<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Iniciar sesión - SPACE</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/common.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="js/login.js"></script>
</head>

<body>
	
	
<div class="pen-title">
  <h1>SPACE</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Ingresar</h1>
    <form th:action="@{/login}" method="POST" class="form-signin" th:object="${user}">
      <div class="input-container">
        <input type="text" id="username" name="username" required="required"/>
        <label for="Username">Usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" required="required"/>
        <label for="Password">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="alert alert-warning" th:if="${error}">
      	<div class="text-center">
      		<span th:text="${error}"></span>
      	</div>
      </div>
      <div class="alert alert-success" th:if="${message}">
      	<div class="text-center">
      		<span th:text="${message}"></span>
      	</div>
      </div>      
      <div class="alert alert-success" th:if="${success}">
      	<div class="text-center">
	      	<span th:text="${success}"></span>
	    </div>
      </div>      
      <div class="button-container">
        <button><span>Entrar</span></button>
      </div>
      <div class="footer"><a href="registration">Crear una cuenta</a></div>
    </form>
  </div>
 
</div>

</body>
</html>
